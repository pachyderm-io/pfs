dist: ../dist-pach/docker

# Goreleaser needs a build step, so building a dummy binary.
# Hence the name `notusedbuild`, because its not used in any
# step.
# TODO: the pachyderm_build step in our docker images should
# be a build step here and we can make the pachd/worker docker
# a simpler process. It should also cut down the docker-build
# step.
builds:
  -
    id: notusedbuild
    dir: etc/worker
    main: init.go
    binary: notusedbuild
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

archives:
  - format: binary

checksum:
  disable: true

changelog:
  skip: true

release:
  disable: true

dockers:
  -
    image_templates:
      - pachyderm_build
    skip_push: false
    dockerfile: Dockerfile.pachd
    build_flag_templates:
      - "--build-arg=GO_VERSION={{ .Env.GOVERSION }}"
      - "--build-arg=LD_FLAGS={{ .Env.LD_FLAGS }}"
      - "--build-arg=GOCACHE={{ .Env.GOCACHE }}"
      - "--build-arg=MODCACHE={{ .Env.MODCACHE }}"
      - "--progress=plain"
      - "--label=version={{.Version}}"
      - "--label=release={{.Version}}"
    extra_files:
      - Makefile
      - go.mod
      - go.sum
      - src
      - dex-assets
      - ./LICENSE
  -
    image_templates:
      - pachyderm/pachd
      - pachyderm/pachd:local
    skip_push: false
    dockerfile: etc/pachd/Dockerfile
    extra_files:
      - dex-assets
    build_flag_templates:
      - "--label=version={{.Version}}"
      - "--label=release={{.Version}}"    
  -
    image_templates:
      - pachyderm/pachctl
    skip_push: false
    dockerfile: Dockerfile.pachctl
    build_flag_templates:
      - "--build-arg=GO_VERSION={{ .Env.GOVERSION }}"
      - "--build-arg=LD_FLAGS={{ .Env.LD_FLAGS }}"
      - "--progress=plain"
    extra_files:
      - Makefile
      - go.mod
      - go.sum
      - src
  -
    image_templates:
      - pachyderm/worker
      - pachyderm/worker:local
    skip_push: false
    dockerfile: etc/worker/Dockerfile
    build_flag_templates:
      - "--build-arg=GO_VERSION={{ .Env.GOVERSION }}"
      - "--progress=plain"
      - "--label=version={{.Version}}"
      - "--label=release={{.Version}}"
    extra_files:
      - etc/worker/init.go
      - ./LICENSE
